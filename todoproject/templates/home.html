{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div style=" background-color:DarkTurquoise ; width:100%;height:150px;margin-bottom:50px" class="banner">
                <div style="color:white;top:8%;left:47%;position:absolute;" class="banner-text">
                    <h1>ToDo</h1>
                </div>

            </div>

        </div>
    </div>


</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="Task" placeholder="Task">
                    <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
                    <input type="date" class="form-control" name="date" placeholder="enter your date">
                    <input type="submit" class="btn btn-primary">

                </div>

            </form>


            <br>


        </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task %}
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>

                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>


                </div>

            </div>
            <br>
            {% endfor %}
        </div>

    </div>

</div>

{% endblock %}
