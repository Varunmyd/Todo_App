{% extends 'base.html' %}
{% block content %}

<div class="card">
    <div class="card-header">
        <div class="card-title">
            Task Update

        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}

               <input class="btn btn-success" type="submit" value="Update" >
                <a href="{% url 'todoapp:cbvdetail' task.id %}"><input class="btn btn-warning" type="button" value="Cancel"></a>

            </form>

        </div>
    </div>
</div>

{% endblock %}
